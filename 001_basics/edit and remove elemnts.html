<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js learing on youtube| DOM</title>
</head>
<body style = "background-color: black; color: antiquewhite;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // now we create a function to add list items
    function additem(lang){
        // steps are to create item select ul and append
        const li = document.createElement('li');
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }
    additem("python")// this process require complete traverse of a tree. not good for 1 lakh list items
    function addlang(langname){ 
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addlang('golang')

    // edit values
    const secondlang= document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)

    // remove
    const lastlang = document.querySelector("li:nth-child(3)")
    lastlang.remove()
</script>
</html>
