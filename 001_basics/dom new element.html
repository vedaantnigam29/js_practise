<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | youtube</title>
</head>
<body style="background-color:black; color: antiquewhite;">
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
        <div class="day">friday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children[1].innerHTML);

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    const dayone = document.querySelector('.day')
    console.log(dayone);//shows monday
    console.log(dayone.parentElement);// shows class name
    console.log(dayone.nextElementSibling);// shows next elemnt that is tuesday
    console.log("NODES: ",parent.childNodes);// ideally it should show mon tues etc but it has 11 size in reality. this is because web creates big tree behind. every text is counted as a node even enter. here text = enter and div.day is same like mon tues etc
    
    
    
    
</script>
</html>
