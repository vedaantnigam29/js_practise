<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>button clicked</button>
</body>
<script>
    class react{
        constructor(){
            this.library = "react"
            this.server = "https://localhost:300"
        document.querySelector('button').addEventListener('click',this.handleclick)
        bind(this)
    }
        

        
        handleclick(){
            console.log("clicked");
            
        }
    }
    const app = new react()
</script>
